 <!DOCTYPE html>
 <html lang="fr">
  <head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
   <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>
   <link rel="stylesheet" href="style.css">
   <title>Jeux de DÃ©s</title>
  </head>
  <body>
   <div class="wrapper">
    <div class="player-0-party textCenter active">
      <div class="player-name font100" id="name-0">Player 1</div>
      <div class="player-score font100" id="score-0">0</div>
      <div class="player-current">
        <div class="player-current-label">Current</div>
        <div class="player-current-score" id="current-0">0</div>
      </div>
    </div>
    <div class="player-1-party textCenter">
      <div class="player-name font100" id="name-1">Player 2</div>
      <div class="player-score font100" id="score-1">0</div>
      <div class="player-current">
        <div class="player-current-label">Current</div>
        <div class="player-current-score" id="current-1">0</div>
      </div>
    </div>
    <button class="btnNewGame font100 centerPlace"><ion-icon name="add-circle-outline"></ion-icon>New Game</button>
    <button class="btnRollDice font100 centerPlace"><ion-icon name="sync-outline"></ion-icon>Roll Dice</button>
    <button class="btnHold font100 centerPlace"><ion-icon name="download-outline"></ion-icon>Hold</button>
    <img src="./image/dice-1.png" alt="dice face one" class="centerPlace dice">
   </div> 
  <script src="./javascript/task.js">
  </script>
  <noscript>Cette page utilise du javascript pour bien fonctionner</noscript>
 </body>
 </html>
